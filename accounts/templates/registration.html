{% extends 'base.html' %}

{% block page_title %}Registration Page{% endblock %}

{% block page_heading %}User Registration{% endblock %}

{% block content %}

<p>If you already have an account, you can <a href="{% url 'login' %}">sign in</a></p>

<form method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input name="username" class="form-control">
    <label>Email:</label>
    <input name="email" class="form-control">
    <lable>Password:</lable>
    <input name="password1" class="form-control">
    <label>Confirm password:</label>
    <input name="password2" class="form-control">
    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
