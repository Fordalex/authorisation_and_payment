{% extends 'base.html' %}
{% block content %}
    <p>Add your items on this page.</p>

    <form method="POST" action="input_item">
        {% csrf_token %}
        <label>Item</label>
        <input name="name" class="form-control">
        <label>Category</label>
        <select name="category" class="form-control">
            <option name="fresh">Fresh</option>
        </select>
        <input type="submit" class="btn btn-success">
    </form>
{% endblock %}
